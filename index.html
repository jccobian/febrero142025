<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 de Febrero 2025</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: radial-gradient(circle, #ff69b4, #ff1493, #ff0000);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            color: #fff;
            font-size: 3.5em;
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            top: 5%;
            width: 100%;
        }
        p {
            color: #fff;
            font-size: 1.8em;
            animation: slideIn 3s ease-in-out;
            position: absolute;
            top: 12%;
            width: 100%;
        }
        .heart {
            color: #fff;
            font-size: 6em;
            animation: pulse 1.5s infinite;
            position: absolute;
            top: 18%;
        }
        .photo-frame {
            position: absolute;
            width: 160px;
            height: 220px;
            overflow: hidden;
            border-radius: 12px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: floatAround 12s infinite alternate ease-in-out;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(100px, -80px); opacity: 0.9; }
            50% { transform: translate(-120px, 140px); opacity: 1; }
            75% { transform: translate(80px, -120px); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        /* Distribuci√≥n de las fotos en toda la pantalla */
        .photo-frame:nth-child(1) { top: 25%; left: 10%; animation-delay: 0s; }
        .photo-frame:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .photo-frame:nth-child(3) { top: 35%; left: 50%; animation-delay: 1s; }
        .photo-frame:nth-child(4) { top: 40%; left: 90%; animation-delay: 1.5s; }
        .photo-frame:nth-child(5) { top: 55%; left: 5%; animation-delay: 2s; }
        .photo-frame:nth-child(6) { top: 60%; left: 50%; animation-delay: 2.5s; }
        .photo-frame:nth-child(7) { top: 70%; left: 25%; animation-delay: 3s; }
        .photo-frame:nth-child(8) { top: 75%; left: 5%; animation-delay: 3.5s; }
        .photo-frame:nth-child(9) { top: 85%; left: 65%; animation-delay: 4s; }
        .photo-frame:nth-child(10) { top: 90%; left: 40%; animation-delay: 4.5s; }

        /* Destellos m√°gicos */
        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1.5s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            color: #fff;
            font-size: 2.5em;
            animation: float 6s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.5em;
            }
            .photo-frame {
                width: 120px;
                height: 180px;
            }
            .floating-heart {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Te Amo</h1>
    <p>Eres la raz√≥n de mi felicidad</p>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="photo-frame"><img src="photo1.jpg" alt="Foto 1"></div>
    <div class="photo-frame"><img src="photo2.jpg" alt="Foto 2"></div>
    <div class="photo-frame"><img src="photo3.jpg" alt="Foto 3"></div>
    <div class="photo-frame"><img src="photo4.jpg" alt="Foto 4"></div>
    <div class="photo-frame"><img src="photo5.jpg" alt="Foto 5"></div>
    <div class="photo-frame"><img src="photo6.jpg" alt="Foto 6"></div>
    <div class="photo-frame"><img src="photo7.jpg" alt="Foto 7"></div>
    <div class="photo-frame"><img src="photo8.jpg" alt="Foto 8"></div>
    <div class="photo-frame"><img src="photo9.jpg" alt="Foto 9"></div>
    <div class="photo-frame"><img src="photo10.jpg" alt="Foto 10"></div>

    <div class="floating-heart" style="top: 10%; left: 20%;">üíñ</div>
    <div class="floating-heart" style="top: 30%; left: 70%;">üíñ</div>
    <div class="floating-heart" style="top: 50%; left: 40%;">üíñ</div>
</body>
</html>
