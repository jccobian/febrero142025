<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Romántica</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: radial-gradient(circle, #ff69b4, #ff1493, #ff0000);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #fff;
            font-size: 3vw;
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            top: 5vh;
            width: 100%;
        }
        p {
            color: #fff;
            font-size: 2vw;
            animation: slideIn 3s ease-in-out;
            position: absolute;
            top: 12vh;
            width: 100%;
        }
        .heart {
            color: #fff;
            font-size: 5vw;
            animation: pulse 1.5s infinite;
            position: absolute;
            top: 18vh;
            width: 100%;
        }
        .photo-frame {
            position: absolute;
            width: 12vw;
            height: 18vw;
            max-width: 160px;
            max-height: 220px;
            overflow: hidden;
            border-radius: 12px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: floatAround 12s infinite alternate ease-in-out;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(5vw, -4vw); opacity: 0.9; }
            50% { transform: translate(-6vw, 8vw); opacity: 1; }
            75% { transform: translate(4vw, -6vw); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        /* Distribución adaptable */
        .photo-frame:nth-child(1) { top: 22vh; left: 10vw; animation-delay: 0s; }
        .photo-frame:nth-child(2) { top: 28vh; left: 75vw; animation-delay: 0.5s; }
        .photo-frame:nth-child(3) { top: 34vh; left: 40vw; animation-delay: 1s; }
        .photo-frame:nth-child(4) { top: 40vh; left: 85vw; animation-delay: 1.5s; }
        .photo-frame:nth-child(5) { top: 55vh; left: 5vw; animation-delay: 2s; }
        .photo-frame:nth-child(6) { top: 60vh; left: 50vw; animation-delay: 2.5s; }
        .photo-frame:nth-child(7) { top: 72vh; left: 30vw; animation-delay: 3s; }
        .photo-frame:nth-child(8) { top: 78vh; left: 5vw; animation-delay: 3.5s; }
        .photo-frame:nth-child(9) { top: 85vh; left: 65vw; animation-delay: 4s; }
        .photo-frame:nth-child(10) { top: 90vh; left: 45vw; animation-delay: 4.5s; }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 5vw;
            }
            p {
                font-size: 3vw;
            }
            .heart {
                font-size: 6vw;
            }
            .photo-frame {
                width: 15vw;
                height: 22vw;
                max-width: 110px;
                max-height: 160px;
            }
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 1600px) {
            .photo-frame {
                width: 10vw;
                height: 14vw;
                max-width: 180px;
                max-height: 260px;
            }
        }
    </style>
</head>
<body>
    <h1>Te Amo</h1>
    <p>Eres la razón de mi felicidad</p>
    <div class="heart">❤️</div>

    <div class="photo-frame"><img src="photo1.jpg" alt="Foto 1"></div>
    <div class="photo-frame"><img src="photo2.jpg" alt="Foto 2"></div>
    <div class="photo-frame"><img src="photo3.jpg" alt="Foto 3"></div>
    <div class="photo-frame"><img src="photo4.jpg" alt="Foto 4"></div>
    <div class="photo-frame"><img src="photo5.jpg" alt="Foto 5"></div>
    <div class="photo-frame"><img src="photo6.jpg" alt="Foto 6"></div>
    <div class="photo-frame"><img src="photo7.jpg" alt="Foto 7"></div>
    <div class="photo-frame"><img src="photo8.jpg" alt="Foto 8"></div>
    <div class="photo-frame"><img src="photo9.jpg" alt="Foto 9"></div>
    <div class="photo-frame"><img src="photo10.jpg" alt="Foto 10"></div>

</body>
</html>
