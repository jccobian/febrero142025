<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Romántica</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: radial-gradient(circle, #ff69b4, #ff1493, #ff0000);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 10px;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            top: 3%;
            width: 100%;
        }
        p {
            color: #fff;
            font-size: 1.5em;
            animation: slideIn 3s ease-in-out;
            position: absolute;
            top: 10%;
            width: 100%;
        }
        .heart {
            color: #fff;
            font-size: 4em;
            animation: pulse 1.5s infinite;
            position: absolute;
            top: 16%;
            width: 100%;
        }
        .photo-frame {
            position: absolute;
            width: 140px;
            height: 200px;
            overflow: hidden;
            border-radius: 12px;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: floatAround 10s infinite alternate ease-in-out;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0); opacity: 1; }
            25% { transform: translate(50px, -40px); opacity: 0.9; }
            50% { transform: translate(-60px, 80px); opacity: 1; }
            75% { transform: translate(40px, -60px); opacity: 0.9; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        /* Distribución de las fotos */
        .photo-frame:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .photo-frame:nth-child(2) { top: 30%; left: 70%; animation-delay: 0.5s; }
        .photo-frame:nth-child(3) { top: 35%; left: 40%; animation-delay: 1s; }
        .photo-frame:nth-child(4) { top: 45%; left: 85%; animation-delay: 1.5s; }
        .photo-frame:nth-child(5) { top: 55%; left: 5%; animation-delay: 2s; }
        .photo-frame:nth-child(6) { top: 65%; left: 50%; animation-delay: 2.5s; }
        .photo-frame:nth-child(7) { top: 70%; left: 20%; animation-delay: 3s; }
        .photo-frame:nth-child(8) { top: 80%; left: 5%; animation-delay: 3.5s; }
        .photo-frame:nth-child(9) { top: 85%; left: 60%; animation-delay: 4s; }
        .photo-frame:nth-child(10) { top: 90%; left: 40%; animation-delay: 4.5s; }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .heart {
                font-size: 3em;
            }
            .photo-frame {
                width: 100px;
                height: 140px;
            }
        }

    </style>
</head>
<body>
    <h1>Te Amo</h1>
    <p>Eres la razón de mi felicidad</p>
    <div class="heart">❤️</div>

    <div class="photo-frame"><img src="photo1.jpg" alt="Foto 1"></div>
    <div class="photo-frame"><img src="photo2.jpg" alt="Foto 2"></div>
    <div class="photo-frame"><img src="photo3.jpg" alt="Foto 3"></div>
    <div class="photo-frame"><img src="photo4.jpg" alt="Foto 4"></div>
    <div class="photo-frame"><img src="photo5.jpg" alt="Foto 5"></div>
    <div class="photo-frame"><img src="photo6.jpg" alt="Foto 6"></div>
    <div class="photo-frame"><img src="photo7.jpg" alt="Foto 7"></div>
    <div class="photo-frame"><img src="photo8.jpg" alt="Foto 8"></div>
    <div class="photo-frame"><img src="photo9.jpg" alt="Foto 9"></div>
    <div class="photo-frame"><img src="photo10.jpg" alt="Foto 10"></div>

</body>
</html>
